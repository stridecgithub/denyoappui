<ion-content padding class="ion-content" *ngIf="VIEWACCESS==0">
  <p style="color: red;
    position: relative;
    margin-top: 50%;
   text-align:center;
    font-size: 12pt;">{{permissionMessage}}</p>
</ion-content>
<ion-content padding class="ion-content" *ngIf="VIEWACCESS==1">
  <div>
    <div style="float: left">
  <div>
 <img src="img/myac.png" style="width : 25% ; height : 50%;margin-right:15px;" ng-click="nextpage()" >
  </div>
  <div>
 <ion-label style="    font-size: 10px;">My Account</ion-label>
  </div>
    </div>
     <div style="float: left;" (click)="user()">
  <div>
 <img src="img/us.png" style="width : 25% ; height : 50%;margin-right:15px;" ng-click="nextpage()" >
  </div>
  <div>
 <ion-label style=" margin-left: 5px;   font-size: 10px;">User List</ion-label>
  </div>
    </div>
    <div style="float: left;" (click)="cgroup()">
  <div style="    margin-left: 5px;">
 <img src="img/mycg.png" style="width : 30% ; height : 50%;margin-right:15px;" ng-click="nextpage()" >
  </div>
  <div>
 <ion-label style="    font-size: 10px;">Company Group</ion-label>
  </div>
    </div>
    <div style="float: left;   margin-left: -7px;" (click)="urole()">
  <div>
 <img src="img/ur.png" style="width : 25% ; height : 50%;margin-right:15px;" ng-click="nextpage()" >
  </div>
  <div>
 <ion-label style="    font-size: 10px;">User Role</ion-label>
  </div>
    </div>
  </div>
  <div>
          <button (click)="orgchart()" style="float:left;width:50%;height:40px">View Org Chart</button>
           <button (click)="report()"style="float:left;width:50%;height:40px">Report Template</button>
        </div>

  <div class="div-alignmnt">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{photo}}">
      </ion-avatar>
    </ion-item>
  </div>

  <div class="div-alignmnt">
    <b>User Id:</b> {{userid}}
  </div>

  <div class="div-alignmnt">
    <b>Password:</b> *********
  </div>

  <div class="div-alignmnt"> <b>Personal Hash Tag:</b> {{hashtag}}</div>


  <div class="div-alignmnt"> <b>Role:</b> {{role}}</div>

  <div class="div-alignmnt"> <b>Email:</b> {{email}}</div>

  <div class="div-alignmnt"> <b>Country:</b> {{country}}</div>

  <div class="div-alignmnt"> <b>Job Position:</b> {{job_position}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a (click)="viewOrgChart()" href="#" >View in Org Chart</a></div>
  
  <button ion-button color="greenm" text-center block (click)="doEdit(userId)" *ngIf="EDITACCESS==1">Edit Profile</button>
</ion-content>

<ion-footer color="bluedark">
  <ion-toolbar color="bluedark">
    <ul class="quick-list">
      <li>
        <button ion-button icon-only clear (click)="redirectToMaps()">
    	<ion-icon name="home" class="footer-icon">MAPS</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectToUser()" clear>
    	<ion-icon name="contacts" class="footer-icon">UNITS</ion-icon>
    </button>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectToMessage()" clear>
    	<ion-icon name="chatboxes" class="footer-icon">MESSAGE</ion-icon>
      <ion-badge item-end class="messagecount"  *ngIf="msgcount>0">{{this.msgcount}}</ion-badge>
    </button>
        <ion-badge color="danger"></ion-badge>
      </li>
      <li>
        <button ion-button icon-only (click)="redirectCalendar()" clear>
    	<ion-icon name="bicycle" class="footer-icon">CALENDAR</ion-icon>
    </button>
      </li>
      <li>
        <button style="width: 34px;" ion-button icon-only (click)="redirectToSettings()" clear>
    	<ion-icon name="settings" class="footer-icon">ORG</ion-icon>
    </button>
      </li>
    </ul>

  </ion-toolbar>
</ion-footer>
